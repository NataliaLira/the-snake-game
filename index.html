<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake Game</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="gamePage d-flex flex-column align-items-center mt-3">
      <div class="row">
        <div class="col">
          <h1>Snake</h1>
        </div>
      </div>
      <div class="container mt-2 mb-4">
        <div class="row align-items-center">
          <div class="col offset-3">
            <span class="result"
              ><img src="images/apple.png" alt="apple" /></span
            ><span id="score">0</span>
          </div>
          <div class="col-md-auto">
            <div id="startBtn" class="btn btn-outline-danger btn-lg">
              Start Game?
            </div>
          </div>
          <div class="col pull-3">
            <div class="d-flex justify-content-end">
              <div id="pauseBtn">
                <i class="fas fa-pause-circle"></i>
              </div>
              <div id="resumeBtn">
                <i class="fas fa-play-circle"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <canvas id="snakeCanvas" width="500" height="500"></canvas>
      <img id="virus" src="images/virus.png" alt="virus" />
      <img id="fruit" src="images/apple.png" alt="fruit" />
      <div
        class="modal fade"
        id="alertModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content text-center">
            <div class="modal-body">
              <img id="snake" src="images/snake.png" alt="snake" />
              <p>Game Over! Sua pontuação é: <span id="scoreModal"></span></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-danger"
                data-dismiss="modal"
              >
                Ok
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/StaticPieces.js"></script>
    <script type="text/javascript" src="js/Snake.js"></script>
    <script type="text/javascript" src="js/SnakeGame.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
